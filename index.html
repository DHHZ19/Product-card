<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->


    <link
      rel="icon"
      type="image/png"

      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

<title>Frontend Mentor | Product preview card component</title>
    <script src="https://kit.fontawesome.com/cd1b75bc37.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;900&family=Poppins:wght@100;300;600&display=swap"
     rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <!-- Beginning Box Shadow -->
    <div class="body-container">
      <div class="box-shadow"></div>
        <!-- Image Feature -->
        <div class="picture desktop mobile">
          <img  id="picture"  
            src="/image-product-desktop.jpg" 
            alt="Perfume" title="Chanel Perfume"
            width="360px" height="540px">
        </div>
        <!-- Description Selected -->
        <div id="page">
          <div class="description">
            <h4>Perfume</h4>
            <h1>GABRIELLE ESSENCE EAU DE PARFUM</h1>
            <p>A floral. solar, and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <h2>$149.99</h2>
            <h6><del>$169.99</del></h6>

            <!-- Add to Cart Button -->
            <div class="button"></div>
            <button type="submit"><svg width="18" height="24" xmlns="http://www.w3.org/2000/svg" >
              <path d="M14.383 10.388a2.397 2.397 0 0 0-1.518-2.222l1.494-5.593a.8.8 0 0 0-.144-.695.8.8 0 0 0-.631-.28H2.637L2.373.591A.8.8 0 0 0 1.598 0H0v1.598h.983l1.982 7.4a.8.8 0 0 0 .799.59h8.222a.8.8 0 0 1 0 
                        1.599H1.598a.8.8 0 1 0 0 1.598h.943a2.397 2.397 0 1 0 4.507 0h1.885a2.397 
                        2.397 0 1 0 4.331-.376 2.397 2.397 0 0 0 1.12-2.021ZM11.26 7.99H4.395L3.068 3.196h9.477L11.26 7.991Zm-6.465 6.392a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Zm6.393 0a.8.8 0 1 1 0-1.598.8.8 0 0 1 0 1.598Z" fill="#FFF"/></svg>
            <span class="cart">Add to cart</span></button>
          </div>
        </div>
    </div>

    </div id="anchor">
      Coded by <a href="#">Keshon D. Bowman</a>.
    </div>
  </body>
</html>
